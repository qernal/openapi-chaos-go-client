components:
  headers:
    Pagination-Total-Count:
      description: Total number of items available
      example: 100
      explode: false
      schema:
        type: integer
      style: simple
    Pagination-Page-Size:
      description: |
        Number of items returned in the current page.
        This is defined by the `page[size]` query parameter, if not specified it defaults to 20 and has a maximum of 100.
      example: 20
      explode: false
      schema:
        type: integer
      style: simple
    Pagination-Page-After:
      description: |
        The 'after' cursor for the current page, to be used to fetch the next page.
        This is defined by the `page[after]` query parameter.
      example: 20
      explode: false
      schema:
        type: integer
      style: simple
    Pagination-Page-Before:
      description: |
        The 'before' cursor for the current page, to be used to fetch the previous page.
        This is defined by the `page[before]` query parameter.
      example: 0
      explode: false
      schema:
        type: integer
      style: simple
    Pagination-Total-Pages:
      description: Total number of pages/iterations available based on the current
        page size
      example: 5
      explode: false
      schema:
        type: integer
      style: simple
    Link:
      description: |
        Pagination links in RFC 8288 Web Linking format.
        Relations used are; first, prev, next, last.
      example: |
        <https://chaos.qernal.com/v1/projects?page[size]=20&page[after]=20&page[before]=40>; rel="next",
        <https://chaos.qernal.com/v1/projects?page[size]=20&page[after]=40&page[before]=60>; rel="last"
      explode: false
      schema:
        type: string
      style: simple
  parameters:
    pagination_page:
      description: Query parameters for pagination
      explode: true
      in: query
      name: page
      required: false
      schema:
        $ref: '#/components/schemas/organisations_list_page_parameter'
      style: deepObject
    user_id:
      description: User ID reference
      explode: false
      in: path
      name: user_id
      required: true
      schema:
        example: 3069614e-adc8-47cb-a69c-decf9c5f90fc
        format: uuid
        type: string
      style: simple
    organisation_id:
      description: Organisation ID reference
      explode: false
      in: path
      name: organisation_id
      required: true
      schema:
        example: 3069614e-adc8-47cb-a69c-decf9c5f90fc
        format: uuid
        type: string
      style: simple
    project_id:
      description: Project ID reference
      explode: false
      in: path
      name: project_id
      required: true
      schema:
        example: 3069614e-adc8-47cb-a69c-decf9c5f90fc
        format: uuid
        type: string
      style: simple
    secret_type:
      description: Type of secret to filter on
      explode: true
      in: query
      name: secret_type
      required: false
      schema:
        $ref: '#/components/schemas/SecretType'
      style: form
    secret_name:
      description: Unique secret name
      explode: false
      in: path
      name: secret_name
      required: true
      schema:
        example: MY_SECRET
        minLength: 1
        pattern: "^[A-Z_]+$"
        type: string
      style: simple
    token_id:
      description: Token ID reference
      explode: false
      in: path
      name: token_id
